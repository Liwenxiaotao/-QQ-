<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-md-4">
            <iframe id="id_iframe" name="id_iframe" style="visibility: hidden;height:10px;width:10px"></iframe>
            <form enctype="multipart/form-data" method="post" action="/upHeadImg" target="id_iframe" id="myForm" ng-submit="tagTo()" style="border:1px solid #eee;padding:30px">
                <div class="form-group">
                    <h3>设置头像</h3>
                    <input type="file" id="exampleInputFile" name="imgHead" style="margin:15px 0 15px 0">
                    <p class="help-block">图片大小不得超过1M</p>
                </div>
                <input type="text" name="username" ng-model="username" style="visibility: hidden;width:1px">
                <button type="submit" class="btn btn-default" >上传</button>
            </form>
        </div>
    </div>
</div>
<div class="mask" ng-show="loading">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
