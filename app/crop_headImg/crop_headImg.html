<div class="container bg-warning"  style="margin-top:80px;padding:50px">
    <div class="row">
        <div class="col-md-6">
            <img ng-src={{pathImg}} id="cropImg" alt="裁切头像" class="img-responsive">
        </div>
        <div class="col-md-6" >
           <div class="preview" style="height:200px;width:200px;overflow:hidden;border:2px solid #00b3ee;"></div>
            <div class="preview" style="height:75px;width:75px;overflow: hidden;margin-top:5px;border-radius:50%;border:1px solid #00b3ee"></div>
        </div>
    </div>
    <button class="btn btn-info" style="margin-top:20px" ng-click="doCrop()">裁剪</button>
    <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                    <h5 class="text-center">头像设置成功</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mask" ng-show="loading">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
