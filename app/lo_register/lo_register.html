<div class="jumbotron" style="margin-top:50px">
    <div class="container theme-showcase" role="main">
        <div class="row">
            <div class="col-md-6">
                <h1>欢迎！</h1>
                <p>与世界分享你的知识、经验和见解，知说期待你的加入。</p>
                <div class="btn-group" data-toggle="buttons" id="option_tag">
                    <label class="btn btn-info active" data-name="login" ng-click="showLogin()">
                        <input type="radio"   autocomplete="off" checked>登录
                    </label>
                    <label class="btn btn-info" data-name="register" ng-click="showRegister()">
                        <input type="radio"  autocomplete="off">注册
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <form ng-show="login">
                    <h3>已有账号，请登录</h3>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                            <input type="text" class="form-control" ng-model="user" placeholder="请输入你的用户名" ng-focus="hideAlert()">
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input type="password" class="form-control" ng-model="password" placeholder="请输入你的密码" ng-focus="hideAlert()">
                        </div>
                    </div>
                    <div class="alert alert-danger" role="alert" ng-show="loginAlert">{{loginInfo}}</div>
                    <button type="button" class="btn btn-primary pull-right" ng-click="doLogin()">登录</button>
                </form>
                <form ng-show="register">
                    <h3>未有账号，请注册</h3>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                            <input type="text" class="form-control"  ng-model="reUser" placeholder="请输入你的用户名" ng-focus="hideAlert()">
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input type="password" class="form-control" ng-model="rePassword" placeholder="请输入你的密码" ng-focus="hideAlert()">
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input type="password" class="form-control"  ng-model="rePassword1" placeholder="请再次输入你的密码" ng-focus="hideAlert()">
                        </div>
                    </div>
                    <div class="alert alert-danger" role="alert" ng-show="registerAlert">{{registerInfo}}</div>
                    <button type="button" class="btn btn-primary pull-right" ng-click="doRegister()">注册</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="mask" ng-show="loading">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
